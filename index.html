<!DOCTYPE html>
<html>
    <head>
        
        <title>Google</title>
        <style>
            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                float:right;
            }
            li {
                float:left;
                display: block;
                padding: 8px;
                align-content: center;
            }
            input {
                width: 45vw;
                height: 6vh;
                border: 2px solid;
                border-color: rgba(0,0,0,.08);
                border-radius: 35px;
            }
            #buttons {
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
            }
            
            #profile {
                border-radius: 50%;
            }
            .gb {
                color: rgba(0,0,0,.87);
                text-decoration: none;
                font-family: arial, sans-serif;
                font-size: 13px;
                
            }
            .gb:hover {
                text-decoration: underline;
            }
            .gb-img {
                width:25px;
                position:relative;
                bottom: 3px;
            }
            #giaf{
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                position: absolute;
                top: 0;
                right: 0;
                left: 0;
                bottom: 0;
            }
        </style>
        <link rel="icon" href="https://img-authors.flaticon.com/google.jpg">
    </head>
    <body>
        <div id="navbar">
            <ul>
                <li><a class="gb" href="https://mail.google.com" target="_blank">Gmail</a></li>
                <li><a class="gb" href="https://images.google.com">Images</a></li>
                <li><img class="gb-img" src="https://static.thenounproject.com/png/756729-200.png"></li>
                <li><img class="gb-img" src="https://lh3.googleusercontent.com/ogw/ADGmqu8zbpHM6-sI4CuTPJGRCvE-tVtTnO4oJqn4JKEC=s32-c-mo" id="profile"></li>
            </ul>
        </div>
        <div id="giaf">
            <div id="googleicon">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" id="googleicon">
            </div>
            <div>
                <input type="text">
            </div>
        </div>
        <!--
        <div id="buttons">
            <h1>Google Search</h1>
            <h1>Feeling Lucky</h1>
        </div>
    -->
    </body>
</html>
