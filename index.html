<!DOCTYPE html>
<html>
    <head>
        
        <title>Google</title>
        <style>
            body {
                margin:0;
            }
            #navbar-ul {
                list-style-type: none;
                margin: 10px;
                padding: 0;
                float:right;
            }
            .navbar-li {
                float:left;
                display: block;
                padding: 8px;
                align-content: center;
            }
            input[type="text"] {
                background-color: white;
                width: 45vw;
                height: 6vh;
                border: 2px solid;
                border-color: rgba(0,0,0,.08);
                border-radius: 35px;
                font-size: 16px;
                pointer-events: all;
            }
            input[type="submit"]{
                background-color: #f8f9fa;
                height: 36px;
                width: 130px;
                border: 1px solid #f8f9fa;
                border-radius: 4px;
                font-family: Arial, sans-serif;
                font-size: 14px;
                margin: 25px 6px 0 6px;
                cursor:pointer;
            }
            input[type="submit"]:hover{
                border-color: rgba(0,0,0,.1);
            }
            #buttons {
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
                pointer-events: all;
            }
            
            #profile {
                border-radius: 50%;
            }
            .gb {
                color: rgba(0,0,0,.87);
                text-decoration: none;
                font-family: arial, sans-serif;
                font-size: 13px;
                
            }
            .gb:hover {
                text-decoration: underline;
            }
            .gb-img {
                width:25px;
                position:relative;
                bottom: 3px;
            }
            #giaf{
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                align-content: center;
                position: absolute;
                top: 0;
                right: 0;
                left: 0;
                bottom: 100px;
                pointer-events: none;
            }
            #footer {
                border:solid rgba(0,0,0,.08) 1px;
                background-color: rgba(0,0,0,.06);
                position: fixed;
                bottom: 0;
                height: 6vh;
                width: 100%;
                margin: 0;
                align-content: center;
            }
            #footer ul{
                position: relative;
                bottom: 5px;
                list-style-type: none;
                padding: 0;
            }
            #footer ul li a{
                margin: 3px 10px;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 14px;
                text-decoration: none;
                color: #70757a;
            }
            #footer ul li a:hover{
                text-decoration:underline;
            }
            .footerL {
                float:left;
            }
            .footerR {
                float:right;
            }
        </style>
        <link rel="icon" href="https://img-authors.flaticon.com/google.jpg">
    </head>
    <body>
        <div id="navbar">
            <ul id="navbar-ul">
                <li class="navbar-li"><a class="gb" href="https://mail.google.com" target="_blank">Gmail</a></li>
                <li class="navbar-li"><a class="gb" href="https://images.google.com">Images</a></li>
                <li class="navbar-li"><img class="gb-img" src="https://static.thenounproject.com/png/756729-200.png"></li>
                <li class="navbar-li"><img class="gb-img" src="https://lh3.googleusercontent.com/ogw/ADGmqu8zbpHM6-sI4CuTPJGRCvE-tVtTnO4oJqn4JKEC=s32-c-mo" id="profile"></li>
            </ul>
        </div>
        <div id="giaf">
            <div id="googleicon">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" id="googleicon">
            </div>
            <div>
                <input type="text">
            </div>
            <div id="buttons">
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm Feeling Lucky">
            </div>
        </div>
        <div id="footer">
            <ul>
                <li class="footerL"><a href="https://ads.google.com">Advertising</a></li>
                <li class="footerL"><a href="https://business.google.com">Business</a></li>
                <li class="footerL"><a href="https://about.google.com">About</a></li>
                <li class="footerL"><a href="https://www.google.com/search/howsearchworks/">How Search Works</a></li>
            </ul>
            <ul>
                <li class="footerR"><a href="#">Settings</a></li>
                <li class="footerR"><a href="https://policies.google.com/terms">Terms</a></li>
                <li class="footerR"><a href="https://policies.google.com/privacy">Privacy</a></li>
            </ul>
        </div>
    </body>
</html>
